<!DOCTYPE html>
<html>
<head>
    <title>Mi tabla</title>
    <link rel="stylesheet" type="text/css" href="static/style.css">
</head>
<body>
<div>
    <div style="float: left;">

        {% if datos %}
        <table>
            <tr>
                <th>Color 1</th>
                <th>Color 2</th>
                <th>Acciones</th>
            </tr>
            {% for fila in datos %}
            <tr>
                <form method="post" action="/actualizar">
                    <input type="hidden" name="id" value="{{ fila[0] }}">
                    <td><input type="text" name="columna_1" value="{{ fila[1] }}"></td>
                    <td><input type="text" name="columna_2" value="{{ fila[2] }}"></td>
                    <td>
                        <button type="submit">Actualizar</button>
                    </td>
                </form>
                <form method="post" action="/borrar">
                    <input type="hidden" name="id" value="{{ fila[0] }}">
                    <td>
                        <button type="submit">Borrar</button>
                    </td>
                </form>
            </tr>
            {% endfor %}
        </table>
        {% else %}
        <h2>Aún no hay datos en la tabla. Agrega algunos haciendo click en el botón "Insertar".</h2>
        {% endif %}
        <br><br>
        <h3>Insertar nuevos datos </h3>
        <table>
            <tr>
                <th>Color 1</th>
                <th>Color 2</th>
            </tr>
            <tr>
                <form method="post" action="/insertar">
                    <td><input type="text" id="columna_1" name="columna_1"></td>
                    <td><input type="text" id="columna_2" name="columna_2"></td>
                    <td><input type="submit" value="Insertar"></td>
                </form>
            </tr>

        </table>
    </div>
    <div style="float: right;">
        {% if datos %}
        <img src="/mi_grafico">
        {% endif %}
    </div>
</div>

<div>
    <br><br><br>
    <form method="post" action="/enviar">
        <label for="cliente">Cliente:</label><br>
        <input type="text" id="cliente" name="cliente"><br>
        <label for="entorno">Entorno:</label><br>
        <input type="text" id="entorno" name="entorno"><br>
        <label for="asunto">Asunto:</label><br>
        <input type="text" id="asunto" name="asunto"><br><br>
        <input type="submit" value="Enviar reporte a Telegram">
    </form>
</div>

</body>
</html>
